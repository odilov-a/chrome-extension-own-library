<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        padding: 16px;
        width: 320px;
        background: #f9f9f9;
      }

      h4 {
        text-align: center;
        font-weight: bold;
        margin-bottom: 20px;
      }

      #saveBtn {
        width: 100%;
        font-weight: 500;
      }

      .pdf-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 12px;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        background: #ffffff;
        margin-bottom: 10px;
        transition: box-shadow 0.2s ease;
      }

      .pdf-item:hover {
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .pdf-link {
        color: #0d6efd;
        text-decoration: none;
        flex-grow: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-right: 10px;
      }

      .delete-btn {
        background: none;
        border: none;
        color: #dc3545;
        font-size: 1.3rem;
        transition: transform 0.2s ease;
      }

      .delete-btn:hover {
        color: #a71d2a;
        transform: scale(1.2);
      }

      .empty-message {
        text-align: center;
        color: #888;
        font-size: 14px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <h4>
      <i class="bi bi-journal-bookmark-fill me-2 text-primary"></i>My library
    </h4>
    <button id="saveBtn" class="btn btn-success mb-3">
      <i class="bi bi-plus-circle me-1"></i>Save book
    </button>

    <div id="pdfListContainer">
      <div id="pdfList"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
